<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Product">
	<head>
		<title>AppGrid</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		
		<!-- OpenGraph (used by most social networks) -->
		<meta property="og:site_name" content="AppGrid" />
		<meta property="og:title" content="AppGrid" />
		<meta property="og:type" content="product" />
		
		<!-- Google+ -->
		<meta itemprop="name" content="AppGrid" />
		<meta itemprop="description" content="A grid system for HTML5 desktop applications." />
		
		<link rel="stylesheet" type="text/css" href="../../css/appgrid.css" />
		<style type="text/css">
			*, *:before, *:after {
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			
			body {
				font-family: Arial, sans-serif;
				font-size: 14px;
			}
			
			div.a {
				background: #ff8080;
			}
			
			div.b {
				background: #8080ff;
			}
			
			div.c {
				background: #80ff80;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div class="row size2 offset0 a">
				Resize your window to see magic!
			</div>
			<div class="row size10 offset2">
				<div class="column size3 offset0 b">
					Ooo, magic.
				</div>
				<div class="column size9 offset3 c fill">
					Wheee!
				</div>
			</div>
		</div>
	</body>
</html>
